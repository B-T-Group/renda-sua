table:
  name: items
  schema: public
object_relationships:
  - name: brand
    using:
      foreign_key_constraint_on: brand_id
  - name: business
    using:
      foreign_key_constraint_on: business_id
  - name: item_sub_category
    using:
      foreign_key_constraint_on: item_sub_category_id
array_relationships:
  - name: business_inventories
    using:
      manual_configuration:
        column_mapping:
          id: item_id
        insertion_order: null
        remote_table:
          name: business_inventory
          schema: public
  - name: item_images
    using:
      manual_configuration:
        column_mapping:
          id: item_id
        insertion_order: null
        remote_table:
          name: item_images
          schema: public
  - name: order_items
    using:
      manual_configuration:
        column_mapping:
          id: item_id
        insertion_order: null
        remote_table:
          name: order_items
          schema: public
  - name: ratings_received
    using:
      manual_configuration:
        column_mapping:
          id: rated_entity_id
        insertion_order: null
        remote_table:
          name: ratings
          schema: public
insert_permissions:
  - role: business
    permission:
      check:
        business:
          user:
            identifier:
              _eq: X-Hasura-User-Id
      columns:
        - name
        - description
        - item_sub_category_id
