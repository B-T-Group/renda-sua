select_permissions:
  - role: agent
    permission:
      columns:
        - id
        - address_line_1
        - address_line_2
        - city
        - state
        - postal_code
        - country
        - latitude
        - longitude
        - is_primary
        - address_type
        - created_at
        - updated_at
      filter:
        _or:
          - agent_addresses:
              agent:
                user:
                  identifier:
                    _eq: X-Hasura-User-Id
          - orders:
              assigned_agent:
                user:
                  identifier:
                    _eq: X-Hasura-User-Id
  - role: anonymous
    permission:
      columns:
        - id
        - address_line_1
        - address_line_2
        - city
        - state
        - postal_code
        - country
        - latitude
        - longitude
        - is_primary
        - address_type
        - created_at
        - updated_at
      filter:
        business_location:
          is_active:
            _eq: true
  - role: business
    permission:
      columns:
        - id
        - address_line_1
        - address_line_2
        - city
        - state
        - postal_code
        - country
        - latitude
        - longitude
        - is_primary
        - address_type
        - created_at
        - updated_at
      filter:
        _or:
          - business_addresses:
              business:
                user:
                  identifier:
                    _eq: X-Hasura-User-Id
          - business_location:
              business:
                user:
                  identifier:
                    _eq: X-Hasura-User-Id
          - orders:
              business:
                user:
                  identifier:
                    _eq: X-Hasura-User-Id
  - role: client
    permission:
      columns:
        - id
        - address_line_1
        - address_line_2
        - city
        - state
        - postal_code
        - country
        - latitude
        - longitude
        - is_primary
        - address_type
        - created_at
        - updated_at
      filter:
        _or:
          - client_addresses:
              client:
                user:
                  identifier:
                    _eq: X-Hasura-User-Id
          - orders:
              client:
                user:
                  identifier:
                    _eq: X-Hasura-User-Id
          - business_location:
              orders:
                client:
                  user:
                    identifier:
                      _eq: X-Hasura-User-Id
