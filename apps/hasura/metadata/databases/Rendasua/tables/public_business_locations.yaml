table:
  name: business_locations
  schema: public
object_relationships:
  - name: address
    using:
      foreign_key_constraint_on: address_id
  - name: business
    using:
      foreign_key_constraint_on: business_id
array_relationships:
  - name: business_inventory
    using:
      manual_configuration:
        column_mapping:
          id: business_location_id
        insertion_order: null
        remote_table:
          name: business_inventory
          schema: public
  - name: orders
    using:
      manual_configuration:
        column_mapping:
          id: business_location_id
        insertion_order: null
        remote_table:
          name: orders
          schema: public
select_permissions:
  - role: client
    permission:
      columns:
        - id
        - business_id
        - address_id
        - name
        - location_type
        - is_primary
        - created_at
        - updated_at
      filter: {}
  - role: agent
    permission:
      columns:
        - id
        - business_id
        - address_id
        - name
        - location_type
        - is_primary
        - created_at
        - updated_at
      filter: {}
  - role: business
    permission:
      columns:
        - id
        - business_id
        - address_id
        - name
        - location_type
        - is_primary
        - created_at
        - updated_at
      filter: {}
  - role: user
    permission:
      columns:
        - id
        - business_id
        - address_id
        - name
        - location_type
        - is_primary
        - created_at
        - updated_at
      filter: {}
