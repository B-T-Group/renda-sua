table:
  name: agents
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
  - name: vehicle_type
    using:
      foreign_key_constraint_on: vehicle_type_id
array_relationships:
  - name: agent_addresses
    using:
      manual_configuration:
        column_mapping:
          id: agent_id
        insertion_order: null
        remote_table:
          name: agent_addresses
          schema: public
  - name: order_holds
    using:
      manual_configuration:
        column_mapping:
          id: agent_id
        insertion_order: null
        remote_table:
          name: order_holds
          schema: public
  - name: orders
    using:
      manual_configuration:
        column_mapping:
          id: assigned_agent_id
        insertion_order: null
        remote_table:
          name: orders
          schema: public
  - name: ratings_received
    using:
      manual_configuration:
        column_mapping:
          id: rated_entity_id
        insertion_order: null
        remote_table:
          name: ratings
          schema: public
insert_permissions:
  - role: agent
    permission:
      check:
        user:
          identifier:
            _eq: X-Hasura-User-Id
      columns:
        - user_id
        - vehicle_type_id
        - is_verified
  - role: business
    permission:
      check: {}
      columns:
        - id
        - user_id
        - vehicle_type_id
        - created_at
        - updated_at
        - is_verified
  - role: client
    permission:
      check: {}
      columns:
        - id
        - user_id
        - vehicle_type_id
        - created_at
        - updated_at
        - is_verified
  - role: user
    permission:
      check: {}
      columns:
        - id
        - user_id
        - vehicle_type_id
        - created_at
        - updated_at
        - is_verified
select_permissions:
  - role: agent
    permission:
      columns:
        - id
        - user_id
        - vehicle_type_id
        - created_at
        - updated_at
        - is_verified
      filter:
        user:
          identifier:
            _eq: X-Hasura-User-Id
  - role: business
    permission:
      columns:
        - id
        - user_id
        - vehicle_type_id
        - created_at
        - updated_at
        - is_verified
      filter:
        user:
          identifier:
            _eq: X-Hasura-User-Id
  - role: client
    permission:
      columns:
        - id
        - user_id
        - vehicle_type_id
        - created_at
        - updated_at
        - is_verified
      filter:
        user:
          identifier:
            _eq: X-Hasura-User-Id
  - role: user
    permission:
      columns:
        - id
        - user_id
        - vehicle_type_id
        - created_at
        - updated_at
        - is_verified
      filter:
        user:
          identifier:
            _eq: X-Hasura-User-Id
update_permissions:
  - role: agent
    permission:
      columns:
        - vehicle_type_id
        - updated_at
        - is_verified
      filter:
        user:
          identifier:
            _eq: X-Hasura-User-Id
      check: null
