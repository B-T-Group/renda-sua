table:
  name: items
  schema: public
select_permissions: []
insert_permissions: []
update_permissions: []
delete_permissions: []
object_relationships:
  - name: item_sub_category
    using:
      foreign_key_constraint_on: item_sub_category_id
array_relationships:
  - name: item_images
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: item_images
        column_mapping:
          id: item_id
  - name: business_inventories
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: business_inventory
        column_mapping:
          id: item_id
