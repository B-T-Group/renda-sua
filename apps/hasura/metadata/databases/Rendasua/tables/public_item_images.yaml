table:
  name: item_images
  schema: public
object_relationships:
  - name: item
    using:
      foreign_key_constraint_on: item_id
  - name: uploaded_by_user
    using:
      foreign_key_constraint_on: uploaded_by
insert_permissions:
  - role: business
    permission:
      check:
        item:
          business:
            user:
              identifier:
                _eq: X-Hasura-User-Id
      columns:
        - item_id
        - image_url
        - image_type
        - alt_text
        - caption
        - display_order
        - uploaded_by
select_permissions:
  - role: agent
    permission:
      columns:
        - id
        - item_id
        - image_url
        - image_type
        - alt_text
        - caption
        - display_order
        - uploaded_by
        - created_at
        - updated_at
      filter: {}
  - role: anonymous
    permission:
      columns:
        - id
        - item_id
        - image_url
        - image_type
        - alt_text
        - caption
        - display_order
        - uploaded_by
        - created_at
        - updated_at
      filter: {}
  - role: business
