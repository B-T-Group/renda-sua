table:
  name: mtn_momo_payment_requests
  schema: public
array_relationships: []
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - user_id
        - transaction_id
        - external_id
        - amount
        - currency
        - status
        - payer_message
        - payee_note
        - created_at
        - updated_at
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - user_id
        - transaction_id
        - external_id
        - amount
        - currency
        - status
        - payer_message
        - payee_note
        - created_at
        - updated_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - status
        - updated_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check:
        user_id:
          _eq: X-Hasura-User-Id
delete_permissions: []
event_triggers: []
