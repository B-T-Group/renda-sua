name: Deploy Backend to Lightsail Container

on:
  push:
    branches: [main]
    paths:
      - 'apps/backend/**'
      - 'package.json'
      - 'Dockerfile.backend'
      - 'nx.json'
      - 'tsconfig.base.json'
      - '.github/workflows/deploy-backend.yml'

  workflow_dispatch:

env:
  AWS_REGION: ca-central-1
  LIGHTSAIL_CONTAINER_SERVICE: rendasua-service
  LIGHTSAIL_CONTAINER_NAME: backend

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build backend
        run: npx nx build backend

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install Lightsail plugin
        run: |
          curl "https://s3.us-west-2.amazonaws.com/lightsailctl/latest/linux-amd64/lightsailctl" -o "lightsailctl"
          sudo mv "lightsailctl" "/usr/local/bin/lightsailctl"
          sudo chmod +x /usr/local/bin/lightsailctl
          aws --version

      - name: Build and push container
        run: |
          # Build the Docker image
          docker build -f Dockerfile.backend -t ${{ env.LIGHTSAIL_CONTAINER_NAME }}:${{ github.sha }} .
          docker tag ${{ env.LIGHTSAIL_CONTAINER_NAME }}:${{ github.sha }} ${{ env.LIGHTSAIL_CONTAINER_NAME }}:latest

          # Push to Lightsail Container Service
          aws lightsail push-container-image \
            --service-name ${{ env.LIGHTSAIL_CONTAINER_SERVICE }} \
            --label ${{ env.LIGHTSAIL_CONTAINER_NAME }} \
            --image ${{ env.LIGHTSAIL_CONTAINER_NAME }}:${{ github.sha }}

      - name: Deploy to Lightsail
        run: |
          aws lightsail create-container-service-deployment \
            --service-name ${{ env.LIGHTSAIL_CONTAINER_SERVICE }} \
            --containers '{
              "backend": {
                "image": "'${{ env.LIGHTSAIL_CONTAINER_NAME }}:${{ github.sha }}'",
                "ports": {
                  "3000": "HTTP"
                },
                "environment": {
                  "NODE_ENV": "production",
                  "HASURA_GRAPHQL_ENDPOINT": "${{ secrets.HASURA_GRAPHQL_ENDPOINT }}",
                  "HASURA_GRAPHQL_ADMIN_SECRET": "${{ secrets.HASURA_GRAPHQL_ADMIN_SECRET }}"
                }
              }
            }' \
            --public-endpoint '{
              "containerName": "backend",
              "containerPort": 3000,
              "healthCheck": {
                "healthyThreshold": 2,
                "unhealthyThreshold": 2,
                "timeoutSeconds": 2,
                "intervalSeconds": 5,
                "path": "/",
                "successCodes": "200-499"
              }
            }'
