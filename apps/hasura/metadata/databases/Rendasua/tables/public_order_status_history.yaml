table:
  name: order_status_history
  schema: public
object_relationships:
  - name: changed_by_user
    using:
      foreign_key_constraint_on: changed_by_user_id
  - name: order
    using:
      foreign_key_constraint_on: order_id
insert_permissions:
  - role: agent
    permission:
      check:
        order:
          assigned_agent_id:
            _eq: X-Hasura-User-Id
      columns:
        - id
        - order_id
        - status
        - previous_status
        - changed_by_user_id
        - changed_by_type
        - notes
        - location_lat
        - location_lng
        - location_address
        - created_at
  - role: business
    permission:
      check:
        order:
          business:
            user:
              identifier:
                _eq: X-Hasura-User-Id
      columns:
        - id
        - order_id
        - status
        - previous_status
        - changed_by_user_id
        - changed_by_type
        - notes
        - location_lat
        - location_lng
        - location_address
        - created_at
  - role: client
    permission:
      check:
        order:
          client:
            user:
              identifier:
                _eq: X-Hasura-User-Id
      columns:
        - id
        - order_id
        - status
        - previous_status
        - changed_by_user_id
        - changed_by_type
        - notes
        - location_lat
        - location_lng
        - location_address
        - created_at
select_permissions:
  - role: agent
    permission:
      columns:
        - id
        - order_id
        - status
        - previous_status
        - changed_by_user_id
        - changed_by_type
        - notes
