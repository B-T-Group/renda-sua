table:
  name: ratings
  schema: public
object_relationships:
  - name: order_details
    using:
      foreign_key_constraint_on: order_id
  - name: rater_user_details
    using:
      foreign_key_constraint_on: rater_user_id
insert_permissions:
  - role: authenticated
    permission:
      check:
        rater_user_id:
          _eq: X-Hasura-User-Id
      columns:
        - order_id
        - rating_type
        - rater_user_id
        - rated_entity_type
        - rated_entity_id
        - rating
        - comment
        - is_public
        - is_verified
select_permissions:
  - role: authenticated
    permission:
      columns:
        - id
        - order_id
        - rating_type
        - rater_user_id
        - rated_entity_type
        - rated_entity_id
        - rating
        - comment
        - is_public
        - is_verified
        - created_at
        - updated_at
      filter:
        _or:
          - is_public:
              _eq: true
          - rater_user_id:
              _eq: X-Hasura-User-Id
      allow_aggregations: true
update_permissions:
  - role: authenticated
    permission:
      columns:
        - comment
        - is_public
      filter:
        rater_user_id:
          _eq: X-Hasura-User-Id
      check: null
