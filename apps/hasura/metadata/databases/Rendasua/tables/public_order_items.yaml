table:
  name: order_items
  schema: public
object_relationships:
  - name: business_inventory
    using:
      foreign_key_constraint_on: business_inventory_id
  - name: item
    using:
      foreign_key_constraint_on: item_id
  - name: order
    using:
      foreign_key_constraint_on: order_id
insert_permissions:
  - role: client
    permission:
      check:
        order:
          client_id:
            _eq: X-Hasura-User-Id
      columns:
        - order_id
        - business_inventory_id
        - item_id
        - item_name
        - item_description
        - unit_price
        - quantity
        - weight
        - weight_unit
        - dimensions
        - special_instructions
select_permissions:
  - role: agent
    permission:
      columns:
        - id
        - order_id
        - business_inventory_id
        - item_id
        - item_name
        - item_description
        - unit_price
        - quantity
        - total_price
        - weight
        - weight_unit
        - dimensions
        - special_instructions
        - created_at
        - updated_at
      filter:
        order:
          assigned_agent_id:
            _eq: X-Hasura-User-Id
  - role: business
    permission:
      columns:
        - id
        - order_id
        - business_inventory_id
        - item_id
        - item_name
        - item_description
        - unit_price
        - quantity
        - total_price
        - weight
        - weight_unit
        - dimensions
        - special_instructions
        - created_at
        - updated_at
      filter:
        order:
          business_id:
            _eq: X-Hasura-User-Id
  - role: client
    permission:
      columns:
        - id
        - order_id
        - business_inventory_id
        - item_id
        - item_name
        - item_description
        - unit_price
        - quantity
        - total_price
        - weight
        - weight_unit
        - dimensions
        - special_instructions
        - created_at
        - updated_at
      filter:
        order:
          client_id:
            _eq: X-Hasura-User-Id
