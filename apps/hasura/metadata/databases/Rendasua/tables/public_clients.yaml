table:
  name: clients
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: orders
    using:
      manual_configuration:
        column_mapping:
          id: client_id
        insertion_order: null
        remote_table:
          name: orders
          schema: public
  - name: client_addresses
    using:
      manual_configuration:
        column_mapping:
          id: client_id
        insertion_order: null
        remote_table:
          name: client_addresses
          schema: public
insert_permissions:
  - role: client
    permission:
      check:
        user:
          identifier:
            _eq: X-Hasura-User-Id
      columns:
        - user_id
  - role: user
    permission:
      check: {}
      columns:
        - id
        - user_id
        - created_at
        - updated_at
  - role: agent
    permission:
      check: {}
      columns:
        - id
        - user_id
        - created_at
        - updated_at
  - role: business
    permission:
      check: {}
      columns:
        - id
        - user_id
        - created_at
        - updated_at
select_permissions:
  - role: client
    permission:
      columns:
        - id
        - user_id
        - created_at
        - updated_at
      filter:
        user:
          identifier:
            _eq: X-Hasura-User-Id
  - role: agent
    permission:
      columns:
        - id
        - user_id
        - created_at
        - updated_at
      filter:
        user:
          identifier:
            _eq: X-Hasura-User-Id
  - role: business
    permission:
      columns:
        - id
        - user_id
        - created_at
        - updated_at
      filter:
        user:
          identifier:
            _eq: X-Hasura-User-Id
  - role: user
    permission:
      columns:
        - id
        - user_id
        - created_at
        - updated_at
      filter:
        user:
          identifier:
            _eq: X-Hasura-User-Id
update_permissions:
  - role: client
    permission:
      columns:
        - updated_at
      filter:
        user:
          identifier:
            _eq: X-Hasura-User-Id
      check: null
