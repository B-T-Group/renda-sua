table:
  name: businesses
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: business_locations
    using:
      manual_configuration:
        column_mapping:
          id: business_id
        insertion_order: null
        remote_table:
          name: business_locations
          schema: public
  - name: orders
    using:
      manual_configuration:
        column_mapping:
          id: business_id
        insertion_order: null
        remote_table:
          name: orders
          schema: public
insert_permissions:
  - role: business
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - user_id
        - name
select_permissions:
  - role: business
    permission:
      columns:
        - id
        - user_id
        - name
        - created_at
        - updated_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: business
    permission:
      columns:
        - name
        - updated_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
