table:
  name: users
  schema: public
object_relationships:
  - name: agent
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: agents
          schema: public
  - name: business
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: businesses
          schema: public
  - name: client
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: clients
          schema: public
  - name: user_type
    using:
      foreign_key_constraint_on: user_type_id
array_relationships:
  - name: accounts
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: accounts
        column_mapping:
          id: user_id
  - name: item_images
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: item_images
        column_mapping:
          id: uploaded_by
