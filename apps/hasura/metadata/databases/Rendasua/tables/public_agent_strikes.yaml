table:
  name: agent_strikes
  schema: public
object_relationships:
  - name: agent
    using:
      foreign_key_constraint_on: agent_id
  - name: order
    using:
      foreign_key_constraint_on: order_id
select_permissions:
  - role: agent
    permission:
      columns:
        - id
        - agent_id
        - order_id
        - reason
        - created_at
      filter:
        agent:
          user:
            identifier:
              _eq: X-Hasura-User-Id
  - role: user
    permission:
      columns:
        - id
        - agent_id
        - order_id
        - reason
        - created_at
      filter:
        agent:
          user:
            identifier:
              _eq: X-Hasura-User-Id
