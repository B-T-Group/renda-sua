table:
  name: orders
  schema: public
object_relationships:
  - name: assigned_agent
    using:
      foreign_key_constraint_on: assigned_agent_id
  - name: business
    using:
      foreign_key_constraint_on: business_id
  - name: business_location
    using:
      foreign_key_constraint_on: business_location_id
  - name: client
    using:
      foreign_key_constraint_on: client_id
  - name: delivery_address
    using:
      foreign_key_constraint_on: delivery_address_id
  - name: delivery_time_window
    using:
      foreign_key_constraint_on: delivery_time_window_id
  - name: order_hold
    using:
      foreign_key_constraint_on:
        column: order_id
        table:
          name: order_holds
          schema: public
array_relationships:
  - name: delivery_time_windows
    using:
      manual_configuration:
        column_mapping:
          id: order_id
        insertion_order: null
        remote_table:
          name: delivery_time_windows
          schema: public
  - name: order_holds
    using:
      manual_configuration:
        column_mapping:
          id: order_id
        insertion_order: null
        remote_table:
          name: order_holds
          schema: public
  - name: order_items
    using:
      manual_configuration:
        column_mapping:
          id: order_id
        insertion_order: null
        remote_table:
          name: order_items
          schema: public
  - name: order_status_history
    using:
      manual_configuration:
        column_mapping:
          id: order_id
        insertion_order: null
        remote_table:
          name: order_status_history
          schema: public
  - name: ratings
    using:
      manual_configuration:
        column_mapping:
          id: order_id
        insertion_order: null
        remote_table:
          name: ratings
          schema: public
insert_permissions:
  - role: client
    permission:
      check:
        client:
          user:
            identifier:
              _eq: X-Hasura-User-Id
      columns:
