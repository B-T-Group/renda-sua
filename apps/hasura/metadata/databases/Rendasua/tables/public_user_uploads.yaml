table:
  name: user_uploads
  schema: public
object_relationships:
  - name: document_type
    using:
      manual_configuration:
        column_mapping:
          document_type_id: id
        insertion_order: null
        remote_table:
          name: document_types
          schema: public
  - name: user
    using:
      manual_configuration:
        column_mapping:
          user_id: id
        insertion_order: null
        remote_table:
          name: users
          schema: public
insert_permissions:
  - role: agent
    permission:
      check:
        user:
          identifier:
            _eq: X-Hasura-User-Id
      columns:
        - id
        - user_id
        - document_type_id
        - note
        - content_type
        - key
        - file_name
        - file_size
        - created_at
        - updated_at
  - role: business
    permission:
      check:
        user:
          identifier:
            _eq: X-Hasura-User-Id
      columns:
        - id
        - user_id
        - document_type_id
        - note
        - content_type
        - key
        - file_name
        - file_size
        - created_at
        - updated_at
  - role: client
    permission:
      check:
        user:
          identifier:
            _eq: X-Hasura-User-Id
      columns:
        - id
        - user_id
        - document_type_id
        - note
        - content_type
        - key
        - file_name
        - file_size
        - created_at
        - updated_at
select_permissions:
  - role: agent
    permission:
      columns:
        - id
        - user_id
        - document_type_id
        - note
        - content_type
        - key
        - file_name
        - file_size
        - is_approved
        - created_at
        - updated_at
      filter:
        user:
          identifier:
            _eq: X-Hasura-User-Id
  - role: business
    permission:
      columns:
        - id
        - user_id
        - document_type_id
        - note
        - content_type
        - key
        - file_name
        - file_size
        - is_approved
        - created_at
        - updated_at
      filter:
        user:
          identifier:
            _eq: X-Hasura-User-Id
  - role: client
    permission:
      columns:
        - id
        - user_id
        - document_type_id
        - note
        - content_type
        - key
        - file_name
        - file_size
        - is_approved
        - created_at
        - updated_at
      filter:
        user:
          identifier:
            _eq: X-Hasura-User-Id
update_permissions:
  - role: agent
    permission:
      columns:
        - note
        - updated_at
      filter:
        user:
          identifier:
            _eq: X-Hasura-User-Id
      check: null
  - role: business
    permission:
      columns:
        - note
        - updated_at
      filter:
        user:
          identifier:
            _eq: X-Hasura-User-Id
      check: null
  - role: client
    permission:
      columns:
        - note
        - updated_at
      filter:
        user:
          identifier:
            _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: agent
    permission:
      filter:
        user:
          identifier:
            _eq: X-Hasura-User-Id
  - role: business
    permission:
      filter:
        user:
          identifier:
            _eq: X-Hasura-User-Id
