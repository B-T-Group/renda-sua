<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shipping Labels</title>
    <style>
      @page {
        size: 4in 6in;
        margin: 0.15in;
      }
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        font-size: 10px;
        line-height: 1.25;
        color: #111;
        margin: 0;
        padding: 0;
      }
      .label-page {
        padding: 0.15in;
        width: 3.7in;
        min-height: 5.7in;
        page-break-after: always;
      }
      .label-page:last-child {
        page-break-after: auto;
      }
      .label-header {
        font-weight: bold;
        font-size: 9px;
        color: #666;
        text-transform: uppercase;
        margin-bottom: 2px;
      }
      .section {
        margin-bottom: 8px;
        padding-bottom: 6px;
        border-bottom: 1px dashed #ccc;
      }
      .section:last-of-type {
        border-bottom: none;
      }
      .ship-from,
      .ship-to {
        font-size: 10px;
      }
      .order-number {
        font-size: 16px;
        font-weight: bold;
        margin: 4px 0 6px 0;
        letter-spacing: 0.5px;
      }
      .fast-delivery {
        display: inline-block;
        background: #e74c3c;
        color: white;
        font-size: 9px;
        font-weight: bold;
        padding: 2px 6px;
        border-radius: 3px;
        margin-left: 6px;
        vertical-align: middle;
      }
      .delivery-time {
        font-weight: 600;
        margin: 4px 0;
      }
      .items-list {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      .items-list li {
        padding: 2px 0;
        display: flex;
        justify-content: space-between;
        gap: 8px;
      }
      .item-name {
        flex: 1;
      }
      .item-meta {
        font-size: 9px;
        color: #555;
      }
      .special-instructions {
        background: #fff3cd;
        padding: 4px 6px;
        font-size: 9px;
        border-radius: 3px;
        margin-top: 4px;
      }
      .barcode-wrap {
        text-align: center;
        margin-top: 10px;
        padding-top: 8px;
        border-top: 1px solid #333;
      }
      .barcode-wrap img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto 4px auto;
      }
    </style>
  </head>
  <body>
    {{#labels}}
    <div class="label-page">
      {{> labelBody}}
    </div>
    {{/labels}}
  </body>
</html>
