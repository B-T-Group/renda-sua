table:
  name: clients
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: orders
    using:
      manual_configuration:
        column_mapping:
          id: client_id
        insertion_order: null
        remote_table:
          name: orders
          schema: public
select_permissions:
  - role: client
    permission:
      columns:
        - id
        - user_id
        - created_at
        - updated_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
insert_permissions:
  - role: client
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - user_id
update_permissions:
  - role: client
    permission:
      columns:
        - updated_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
