table:
  name: items
  schema: public
object_relationships:
  - name: item_sub_category
    using:
      foreign_key_constraint_on: item_sub_category_id
array_relationships:
  - name: business_inventories
    using:
      manual_configuration:
        column_mapping:
          id: item_id
        insertion_order: null
        remote_table:
          name: business_inventory
          schema: public
  - name: item_images
    using:
      manual_configuration:
        column_mapping:
          id: item_id
        insertion_order: null
        remote_table:
          name: item_images
          schema: public
  - name: order_items
    using:
      manual_configuration:
        column_mapping:
          id: item_id
        insertion_order: null
        remote_table:
          name: order_items
          schema: public
select_permissions:
  - role: agent
    permission:
      columns:
        - id
        - name
        - description
        - price
        - weight
        - weight_unit
        - size
        - size_unit
        - item_sub_category_id
        - created_at
        - updated_at
      filter: {}
  - role: business
    permission:
      columns:
        - id
        - name
        - description
        - price
        - weight
        - weight_unit
        - size
        - size_unit
        - item_sub_category_id
        - created_at
        - updated_at
      filter: {}
  - role: client
    permission:
      columns:
        - id
        - name
        - description
        - price
        - weight
        - weight_unit
        - size
        - size_unit
        - item_sub_category_id
        - created_at
        - updated_at
      filter: {}
