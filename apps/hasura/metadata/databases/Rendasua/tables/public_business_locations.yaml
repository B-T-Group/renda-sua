table:
  schema: public
  name: business_locations
select_permissions: []
insert_permissions: []
update_permissions: []
delete_permissions: []
object_relationships:
  - name: address
    using:
      foreign_key_constraint_on: address_id
  - name: business
    using:
      foreign_key_constraint_on: business_id
array_relationships:
  - name: business_inventory
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: business_inventory
        column_mapping:
          id: business_location_id
