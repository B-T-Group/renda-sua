table:
  name: account_transactions
  schema: public
object_relationships:
  - name: account
    using:
      foreign_key_constraint_on: account_id
select_permissions:
  - role: agent
    permission:
      columns:
        - id
        - account_id
        - transaction_type
        - amount
        - memo
        - reference_id
        - created_at
      filter:
        account:
          user:
            identifier:
              _eq: X-Hasura-User-Id
  - role: business
    permission:
      columns:
        - id
        - account_id
        - transaction_type
        - amount
        - memo
        - reference_id
        - created_at
      filter:
        account:
          user:
            identifier:
              _eq: X-Hasura-User-Id
  - role: client
    permission:
      columns:
        - id
        - account_id
        - transaction_type
        - amount
        - memo
        - reference_id
        - created_at
      filter:
        account:
          user:
            identifier:
              _eq: X-Hasura-User-Id
  - role: user
    permission:
      columns:
        - id
        - account_id
        - transaction_type
        - amount
        - memo
        - reference_id
        - created_at
      filter:
        account:
          user:
            identifier:
              _eq: X-Hasura-User-Id
