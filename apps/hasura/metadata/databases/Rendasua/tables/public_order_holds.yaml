table:
  name: order_holds
  schema: public
object_relationships:
  - name: agent
    using:
      foreign_key_constraint_on: agent_id
  - name: client
    using:
      foreign_key_constraint_on: client_id
  - name: order
    using:
      foreign_key_constraint_on: order_id
select_permissions:
  - role: business
    permission:
      columns:
        - id
        - order_id
        - client_id
        - agent_id
        - client_hold_amount
        - agent_hold_amount
        - delivery_fees
        - currency
        - status
        - created_at
        - updated_at
      filter:
        order:
          business:
            user:
              identifier:
                _eq: X-Hasura-User-Id
      allow_aggregations: true
  - role: client
    permission:
      columns:
        - id
        - order_id
        - client_id
        - agent_id
        - client_hold_amount
        - agent_hold_amount
        - delivery_fees
        - currency
        - status
        - created_at
        - updated_at
      filter:
        client:
          user:
            identifier:
              _eq: X-Hasura-User-Id
      allow_aggregations: true
update_permissions:
