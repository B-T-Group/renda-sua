table:
  name: addresses
  schema: public
object_relationships:
  - name: agent
    using:
      manual_configuration:
        column_mapping:
          entity_id: id
        remote_table:
          name: agents
          schema: public
        insertion_order: null
  - name: client
    using:
      manual_configuration:
        column_mapping:
          entity_id: id
        remote_table:
          name: clients
          schema: public
        insertion_order: null
  - name: business
    using:
      manual_configuration:
        column_mapping:
          entity_id: id
        remote_table:
          name: businesses
          schema: public
        insertion_order: null
array_relationships:
  - name: business_locations
    using:
      manual_configuration:
        column_mapping:
          id: address_id
        insertion_order: null
        remote_table:
          name: business_locations
          schema: public
  - name: orders
    using:
      manual_configuration:
        column_mapping:
          id: delivery_address_id
        insertion_order: null
        remote_table:
          name: orders
          schema: public
select_permissions:
  - role: agent
    permission:
      columns:
        - id
        - entity_type
        - entity_id
        - address_line_1
        - address_line_2
        - city
        - state
        - postal_code
        - country
        - latitude
        - longitude
        - is_primary
        - address_type
        - created_at
        - updated_at
      filter:
        _or:
          - agent:
              user:
                identifier:
                  _eq: X-Hasura-User-Id
          - client:
              user:
                identifier:
                  _eq: X-Hasura-User-Id
          - business:
