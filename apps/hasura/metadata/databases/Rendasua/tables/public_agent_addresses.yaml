table:
  name: agent_addresses
  schema: public
object_relationships:
  - name: address
    using:
      foreign_key_constraint_on: address_id
  - name: agent
    using:
      foreign_key_constraint_on: agent_id
insert_permissions:
  - role: agent
    permission:
      check:
        agent:
          user:
            identifier:
              _eq: X-Hasura-User-Id
      columns:
        - agent_id
        - address_id
select_permissions:
  - role: agent
    permission:
      columns:
        - id
        - agent_id
        - address_id
        - created_at
        - updated_at
      filter:
        agent:
          user:
            identifier:
              _eq: X-Hasura-User-Id
update_permissions:
  - role: agent
    permission:
      columns:
        - address_id
        - updated_at
      filter:
        agent:
          user:
            identifier:
              _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: agent
    permission:
      filter:
        agent:
          user:
            identifier:
              _eq: X-Hasura-User-Id
