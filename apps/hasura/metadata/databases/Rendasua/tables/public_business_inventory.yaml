table:
  name: business_inventory
  schema: public
object_relationships:
  - name: business_location
    using:
      foreign_key_constraint_on: business_location_id
  - name: item
    using:
      foreign_key_constraint_on: item_id
array_relationships:
  - name: order_items
    using:
      manual_configuration:
        column_mapping:
          id: business_inventory_id
        insertion_order: null
        remote_table:
          name: order_items
          schema: public
computed_fields:
  - name: computed_available_quantity
    definition:
      function:
        name: compute_available_quantity
        schema: public
      table_argument: business_inventory_row
    comment: Computed field that returns quantity minus reserved_quantity
insert_permissions:
  - role: business
    permission:
      check:
        business_location:
          business:
            user:
              identifier:
                _eq: X-Hasura-User-Id
      columns:
        - business_location_id
        - item_id
        - quantity
        - reserved_quantity
        - reorder_point
        - reorder_quantity
        - unit_cost
        - selling_price
        - is_active
select_permissions:
  - role: agent
    permission:
      columns:
        - id
        - business_location_id
        - item_id
        - selling_price
        - is_active
        - created_at
        - updated_at
      filter:
        computed_available_quantity:
          _gt: 0
        is_active:
          _eq: true
  - role: business
    permission:
      columns:
        - id
        - business_location_id
        - item_id
        - quantity
        - reserved_quantity
        - reorder_point
        - reorder_quantity
        - unit_cost
        - selling_price
        - is_active
        - last_restocked_at
        - created_at
        - updated_at
      computed_fields:
        - computed_available_quantity
      filter:
        business_location:
          business:
            user:
              identifier:
                _eq: X-Hasura-User-Id
  - role: client
    permission:
      columns:
        - business_location_id
        - created_at
        - id
        - is_active
        - item_id
        - quantity
        - selling_price
        - updated_at
      computed_fields:
        - computed_available_quantity
      filter:
        computed_available_quantity:
          _gt: 0
        is_active:
          _eq: true
update_permissions:
  - role: business
    permission:
      columns:
        - quantity
        - reserved_quantity
        - reorder_point
        - reorder_quantity
        - unit_cost
        - selling_price
        - is_active
        - last_restocked_at
        - updated_at
      filter:
        business_location:
          business:
            user:
              identifier:
                _eq: X-Hasura-User-Id
      check: null
