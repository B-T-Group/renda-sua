table:
  name: businesses
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: business_locations
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: business_locations
        column_mapping:
          id: business_id
select_permissions:
  - role: business
    permission:
      columns:
        - id
        - user_id
        - business_name
        - business_description
        - business_type
        - contact_phone
        - contact_email
        - created_at
        - updated_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
insert_permissions:
  - role: business
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - user_id
        - business_name
        - business_description
        - business_type
        - contact_phone
        - contact_email
update_permissions:
  - role: business
    permission:
      columns:
        - business_name
        - business_description
        - business_type
        - contact_phone
        - contact_email
        - updated_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
