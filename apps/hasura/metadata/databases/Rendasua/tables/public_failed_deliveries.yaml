table:
  name: failed_deliveries
  schema: public
object_relationships:
  - name: failure_reason
    using:
      foreign_key_constraint_on: failure_reason_id
  - name: order
    using:
      foreign_key_constraint_on: order_id
  - name: resolved_by_user
    using:
      foreign_key_constraint_on: resolved_by
insert_permissions:
  - role: agent
    permission:
      check:
        order:
          assigned_agent:
            user:
              identifier:
                _eq: X-Hasura-User-Id
      columns:
        - order_id
        - failure_reason_id
        - notes
        - status
select_permissions:
  - role: agent
    permission:
      columns:
        - id
        - order_id
        - failure_reason_id
        - notes
        - status
        - resolution_type
        - outcome
        - resolved_by
        - resolved_at
        - created_at
        - updated_at
      filter:
        order:
          assigned_agent:
            user:
              identifier:
                _eq: X-Hasura-User-Id
  - role: business
    permission:
      columns:
        - id
        - order_id
        - failure_reason_id
        - notes
        - status
        - resolution_type
        - outcome
        - resolved_by
        - resolved_at
        - created_at
        - updated_at
      filter:
        order:
          business:
            user:
              identifier:
                _eq: X-Hasura-User-Id
  - role: client
    permission:
      columns:
        - id
        - order_id
        - failure_reason_id
        - notes
        - status
        - resolution_type
        - outcome
        - resolved_by
        - resolved_at
        - created_at
        - updated_at
      filter:
        order:
          client:
            user:
              identifier:
                _eq: X-Hasura-User-Id
  - role: user
    permission:
      columns:
        - id
        - order_id
        - failure_reason_id
        - notes
        - status
        - resolution_type
        - outcome
        - resolved_by
        - resolved_at
        - created_at
        - updated_at
      filter:
        _or:
          - order:
              assigned_agent:
                user:
                  identifier:
                    _eq: X-Hasura-User-Id
          - order:
              business:
                user:
                  identifier:
                    _eq: X-Hasura-User-Id
          - order:
              client:
                user:
                  identifier:
                    _eq: X-Hasura-User-Id
update_permissions:
  - role: business
    permission:
      columns:
        - status
        - resolution_type
        - outcome
        - resolved_by
        - resolved_at
      filter:
        order:
          business:
            user:
              identifier:
                _eq: X-Hasura-User-Id
      check:
        order:
          business:
            user:
              identifier:
                _eq: X-Hasura-User-Id
